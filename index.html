<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css"> <!-- chamando css -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>Meu primeiro conversor</title>
</head>
<img src="assets/bitcoin2.gif" alt="logo-devclub-convert-money" class="logo">
<video autoplay loop muted playsinline class="background-video" src="./assets/video4.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo.
</video>

<main>
    <label>
        Converter <b>de</b> <!-- deixei o DE em negrito -->
        <select class="currency-from-select">
            <option value="real">R$ Real</option>
            <option value="dolar">U$ Dolar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra">£ Libra Esterlina</option>
            <option value="bitcoin">₿ Bitcoin</option>
        </select>
    </label>

    <label>
        Converter <b>para</b> <!-- deixei o PARA em negrito -->
        <select class="currency-select">
            <option value="dolar">U$ Dolar Americano</option> <!--opção de escolha-->
            <option value="euro">€ Euro</option> <!--opção de escolha-->
            <option value="libra">£ Libra Esterlina</option> <!--opção de escolha-->
            <option value="bitcoin">₿ Bitcoin</option> <!--opção de escolha-->
            <option value="real">R$ Real</option> <!--opção de escolha-->
        </select>
    </label>

    <label>
        Valor
        <input placeholder="R$ 10.000,00" class="input-currency">
    </label>

    <button id="convert-button">CONVERTER</button> <!-- botão conversor -->

    <section> <!-- tudo que tiver dentro do <section> ficará como se tivesse dentro de um quadrado/seção -->
        <div class="currency-box">
            <img class="currency-img" src="./assets/brasil2.png" alt="logo-moeda-a-converter" id="brasil">
            <p class="currency-from-img" id="currency-from-name">Real</p>
            <p class="currency-value" id="real-value-text">R$ 0,00</p>
        </div>

        <img src="./assets/Vector.png" alt="seta" class="arrow-img"> <!-- SETA -->

        <div class="currency-box">
            <img class="currency-to-img" src="./assets/usa.png" id="eua" alt="moeda-convertida">
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value" id="dolar-value-text">U$ 0,00</p>
        </div>

    </section> <!-- teste de commit -->

</main>

<script src="./scripts.js"></script> <!-- posso deixar abaixo do body ou no head-->

</body>

</html>
